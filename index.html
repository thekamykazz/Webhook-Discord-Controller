<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TheKaMyKaZz Webhook Controller</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-image: url('https://wallpaperaccess.com/full/3492868.gif');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            margin: 0;
            padding: 0;
            text-align: center;
            color: white;
            transition: background-image 0.5s ease-in-out;
        }
        .container {
            background-color: #20232a;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            width: 80%;
            max-width: 600px;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #61dafb;
            border-radius: 5px;
            background-color: #0d0d0d;
            color: #61dafb;
        }
        button {
            padding: 10px 20px;
            border: 1px solid #61dafb;
            border-radius: 5px;
            background-color: #61dafb;
            color: #0d0d0d;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Webhook Discord Controller</h1>
        <input type="text" id="webhookUrl" placeholder="Webhook URL">
        <textarea id="message" rows="4" placeholder="Enter your webhook message here"></textarea>
        <button onclick="sendMessage()">Send</button>
        <p id="response" style="color: rgb(0, 255, 85);"></p>
    </div>

    <script>
        function sendMessage() {
            const webhookUrl = document.getElementById('webhookUrl').value.trim();
            const message = document.getElementById('message').value.trim();
            const responseElement = document.getElementById('response');

            if (!webhookUrl || !message) {
                responseElement.textContent = "Enter a Webhook URL and a message";
                return;
            }

            const payload = {
                content: message
            };

            fetch(webhookUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(payload)
            })
            .then(response => {
                if (response.ok) {
                    responseElement.textContent = "Message Sent";
                } else {
                    responseElement.textContent = "Failed to send the message , verify your Webhook URL";
                }
            })
            .catch(error => {
                console.error("Erreur:", error);
                responseElement.textContent = "Error , Pleasy try again";
            });
        }
    </script>
</body>
</html>
